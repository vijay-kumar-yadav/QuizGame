<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Result</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/" />
  </head>
  <body>
    <h1 class="panel-title" style="color: #d35400; text-align: center">
      Result
    </h1>
    <hr style="border-color: black" />

    <div style="text-align: center">
      <div>Marks</div>
      <div>
        <span
          id="MarksObtained"
          style="font-size: 60px; font-weight: bold"
        ></span
        ><sub style="font-size: 40px">/<span id="MarksMax"></span></sub>
      </div>
    </div>
    <div id="result"></div>
    <div class="text-center">
      <button class="mb-2 btn btnHome bg-danger w-25" onclick="onHomeClick()">
        Home
      </button>
    </div>

    <script src="./js/resultTest.js"></script>
  </body>
</html>
