<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
    <meta
      name="description"
      content="Quiz Game Website to play quiz on different topics"
    />
    <meta name="keywords" content="Quiz, Hangman, Game" />
    <meta name="author" content="Vijay Kumar Yadav" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/countDownStyle.css" />
  </head>
  <body>
    <!-- <header>
      <small>Multiple Choice Quiz </small>
    </header> -->

    <!-- header start -->
    <nav
      class="navbar navbar-expand-lg navbar-light header"
      style="background-color: #e3f2fd; z-index: 1"
    >
      <a class="navbar-brand logoQuiz navbarHome" href="#">
        <img
          src="./images/logo.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="logo"
        />
        QUIZZES
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link homeNav navbarHome active" href="#">Home </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li> -->
          <li style="cursor: pointer" class="nav-item">
            <a class="nav-link recentActivity">History</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              More Games
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="./moreGames/hangman.html"
                >The Hangman Game</a
              >
              <!-- <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a> -->
            </div>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" id="searchForm">
          <input
            class="form-control mr-sm-2"
            id="searchBar"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="spinner-grow" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="numberOfQuestion"
      tabindex="-1"
      role="dialog"
      aria-labelledby="numberOfQuestionTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="numberOfQuestionTitle"></h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>Number of Questions ?</h5>
            <div class="popupQuestion">
              <label for="a" class="a">
                <input id="a" type="radio" name="question" value="10" />
                <span>10</span>
              </label>
              <label for="b" class="b">
                <input id="b" type="radio" name="question" value="20" />
                <span>20</span>
              </label>
              <label for="c" class="c">
                <input id="c" type="radio" name="question" value="30" />
                <span>30</span>
              </label>
              <label for="d" class="d">
                <input id="d" type="radio" name="question" value="40" />
                <span>40</span>
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="save"
              data-dismiss="modal"
            >
              Start
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- model window end -->

    <div class="d-flex justify-content-center">
      <div class="row container allTestContainer" id="allTestContainer"></div>
    </div>

    <div class="quesContent" id="quesContainer">
      <div class="counterContainer">
        <span class="counter" style="width: 100%; height: 100%"></span>
      </div>
    </div>
    <!-- <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script> -->

    <script src="./js/index.js"></script>
  </body>
</html>
